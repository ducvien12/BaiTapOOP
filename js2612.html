      var myBox =  function (text,attr){

         //Thuoc tinh:
         this.text = "";
         this.attr = "";
         
         //Phuong thuc:
         this.createBox = createBox;

         //Xay dung phuong thuc:
         function createBox (text,attr) {
            result = `<div style="`;
            result += `height:${attr[0]};`;
            result += `width:${attr[1]};`;
            result += `line-height:${attr[0]};`;
            result += `text-align:center;`;
            result += `background:black;`;
            result += `color:white;`;
            result += `">${text}</div>`;
            document.write(result);
         }
